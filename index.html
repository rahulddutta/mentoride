<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Oswald:wght@700&family=Outfit&family=Petemoss&family=Playfair+Display:wght@600&family=Praise&family=Raleway:wght@600&family=Readex+Pro:wght@500&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentor</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">Mentor</div>
    </div>
    <div class="editor">
      <iframe class="frame" id="output"></iframe>
      <div class="text-area">
        <div class="name">
          <div class="icon">
            <img class="img" src="./images/html (1).png" alt="" />
          </div>
        </div>
        <textarea
          class="input"
          id="html-code"
          autofocus
          spellcheck="false"
        ></textarea>
        <div class="name">
          <div class="icon">
            <img class="img" src="./images/css (1).png" alt="" />
          </div>
        </div>
        <textarea
          class="input"
          autofocus
          spellcheck="false"
          id="css-code"
        ></textarea>
        <div class="name">
          <div class="icon">
            <img class="img" src="./images/js.png" alt="" />
          </div>
        </div>
        <textarea
          class="input"
          autofocus
          spellcheck="false"
          id="js-code"
        ></textarea>
      </div>
      <div class="placement">
        <div class="holo">
          <div class="icon">
            <img class="img" src="./images/html (1).png" alt="" />
          </div>
        </div>
        <div class="holo">
          <div class="icon">
            <img class="img" src="./images/css (1).png" alt="" />
          </div>
        </div>
        <div class="holo">
          <div class="icon">
            <img class="img" src="./images/js.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
